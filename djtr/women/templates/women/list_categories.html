{% for c in cats %} <!-- перебираем переменную созданную в файле women_tags.py -->
	{% if c.pk == cat_selected %} <!-- если первичный ключ равен переменной -->
		<li class="selected">{{c.name}}</li> <!-- то рубрика вывводиться как текст -->
	{% else %}
		<li><a href="{{ c.get_absolute_url }}">{{c.name}}</a></li> <!-- если не равен, будет отображаться как ссылка -->
	{% endif %}
{% endfor %}
